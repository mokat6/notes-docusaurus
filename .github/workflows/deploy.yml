name: Deploy Docusaurus to GitHub Pages

on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: write # allows push to gh-pages

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build & Deploy
        env:
          USE_SSH: false
          GIT_USER: github-actions[bot]
          GIT_EMAIL: github-actions[bot]@users.noreply.github.com
        run: |
          # Docusaurus deploy clones gh-pages itself â†’ we patch the command
          npx docusaurus deploy -- --no-push || (
            # If push fails, manually configure git in the temp folder and push
            TEMP_DIR=$(ls -d /tmp/notes-docusaurus-gh-pages*/ | head -1)
            cd "$TEMP_DIR"
            git config user.name "$GIT_USER"
            git config user.email "$GIT_EMAIL"
            git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
            git add -A
            git commit -m "Deploy website - based on ${{ github.sha }}" --allow-empty
            git push --force origin gh-pages
          )
